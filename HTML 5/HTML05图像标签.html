<!--
    1.HTML 中img标签所支持的图片格式Jpg,png,gif
    2.alt 属性：如果图片无法加载，显示在img中的文字
    3.title :鼠标放置在图片上显示的文字
    4.关于加载图片路径有三种：
     1）互联网链接路径
     2）绝对路径：带盘符的路径，强烈不推荐！
     3) 推荐的，推荐的，相对于当前的HTML文件的路径
     当前文件夹：./ 可省略不写
     当前父文件夹 ../


-->
