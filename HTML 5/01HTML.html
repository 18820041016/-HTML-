<!DOCTYPE html> 
<!--声明文档类型为HTML5文档 注释的写法 请用html5来编译它-->

<html lang="en">
<!--lang html的标签属性zh页面的主体语言代表中文，en代表英文-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是我的第一个网页</title>
</head>
<body>
    <!--页面的真正内容，文档的内容-->
 Hello，World ！
 你好！  
</body>
</html>
<!--
    1.在HTML中，绝大多数的标签是成对的
    2.标签的属性和值建议小写，值建议用双引号
    3.每行尽量不超过80个字符
    4.文本的格式不会被HTML所识别
    


-->
