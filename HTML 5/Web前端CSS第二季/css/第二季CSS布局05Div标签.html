<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        div {
            width: 1200px;
            height: 300px;
            background-color: lightblue;
            color: yellow;
            margin: 20px;
        }
        /* ID选择器 */
        #div02{
            color: green;
            font-size: 30px;
        }
        /* 类选择器 */
        .class{
            color: hotpink;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div>web前端课程
        <hr>
        <P>Hello,World</P>

    </div>
    <div id="div02">web前端第二季</div>
    <div class="class01">第三种对某一些一类的</div>
    <br>
    
    
</body>
</html>
<!-- 网页布局 div布局 -->
需求：对所有得DIV设定CSS
标签选择器：根据HTML中标签的名称进行帅选

需求：对某一个div设定css
Id选择器：对某一个标签要做特殊设定的时候，可以为这个标签设置一个ID
推荐一个HTML中ID唯一

需求：对某几个DIV设定CSS
累选择器：可以吧部分标签设置为同一个类，然后对一类的标签设定css
